


apply plugin: "groovy"

description = "JBrat Demo"
version     = "1.0.0-SNAPSHOT"

sourceCompatibility = 1.7

apply plugin:'application'
mainClassName = 'app.Launcher'

repositories  {
    mavenCentral()
    maven { url "http://oss.sonatype.org/content/repositories/snapshots/" }
    flatDir{
        dirs "src/main/resources/jbrat/vender"
    }
}

dependencies {
    groovy      "org.codehaus.groovy:groovy-all:2.1.5"
    testCompile "org.spockframework:spock-core:1.0-groovy-2.0-SNAPSHOT"

    compile 'org.apache.logging.log4j:log4j-api:2.0-rc2'
    compile 'org.apache.logging.log4j:log4j-core:2.0-rc2'

    compile name: "jbrat-core-2.0.0"
}